databases:
  - name: chess-db
    databaseName: chess_db_qan4
    user: chess_db_qan4_user

services:
  - type: web
    name: web-chess
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: chess-db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false